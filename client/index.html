<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VideoCall</title>
  	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!--Import materialize.css-->
  	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import peerjs -->
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
  	<!-- Import custom css and js -->
  	<link href="css/style.css" rel="stylesheet">
  	<script src="js/script.js"></script>
  </head>
  <body>
      <!-- navigation bar -->
      <nav>
        <div class="nav-wrapper light-green darken-1">
          <a href="#" class="brand-logo center">Video call application</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Tutorial</a></li>
            <li><a href="badges.html">Login</a></li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <!-- Display the video of the remote peer -->
        <div class="col s9">
          <div class="card">
            <div class="card-content white-text">
              <div id="peer-camera">
                <video class="responsive-video" controls autoplay></video>
              </div>
            </div>
          </div>
        </div>
        <!-- Display main part of the application -->
        <div class="col s3">
          <div class="card card-panel blue-grey">
            <div class="card-content white-text">
              <div id="connect">
                <div class="">
                  <span class="card-panel white black-text m1">Your ID:</span>
                  <span class="card-panel white black-text" id="id"></span>
                </div>
                <div class="card-content">
                  <div class="input-field">
                    <input id="name" type="text" class="validate">
                    <label for="last_name">UserName</label>
                  </div>
                  <div class="input-field" id="id-input-field">
                    <input id="peer_id" type="text" class="validate">
                    <label for="last_name">Friend's ID</label>
                  </div>
                  <div id="connected_peer_container">
                    Connected to:
                    <span id="connected_peer"></span>
                  </div>
                </div>
                <button class="waves-effect light-green darken-1 btn hidden" id="set-name">set name</button>
                <button class="waves-effect light-green darken-1 btn" id="call">Call</button>
                <button class="waves-effect red darken-1 btn" id="endcall">End call</button>

              </div>
            </div>
          </div>
          <!-- Display video of the current user -->
          <div>
            <div class="card-content white-text">
              <div id="my-camera">
                <video class="responsive-video" controls autoplay></video>
              </div>
            </div>
          </div>

        </div>
      </div>
  </body>
</html>
