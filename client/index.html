<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Peer Messenger</title>

    <!-- Client -side dependencies -->
    <link rel="stylesheet" href="node_modules/picnic/releases/picnic.min.css">
    <link rel="stylesheet" href="node_modules/picnic/releases/plugins.min.css">

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/peerjs/dist/peer.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- Display the video of the remote peer -->
      <div id="peer-camera" class="camera container">
        <p style="color:green; font-weight:bold">Friend's camera</p>
        <video width="100%" height="100%" autoplay></video>
      </div>

      <!-- Display main part of the application -->
      <div id="messenger-wrapper">
        <div class="container">
          <h1>Video call application</h1>

          <div id="connect">
          <div>
              <button id="pausecall">Pause</button>
            </div>
            <h4>Your ID: <span style="color:green" id="id"></span></h4>
            <p>Share this "id" to your friend to make a call</p>
            <input type="text" name="name" id="name" placeholder="Your display name">
            <input type="text" name="peer_id" id="peer_id" placeholder="Friend's ID">
            <div id="connected_peer_container">
              Connected to:
              <span id="connected_peer"></span>
            </div>
            <button id="call">Call</button>
            <div>
              <button id="endcall">End call</button>
            </div>
            
          </div>
        </div>
      </div>

      <!-- Display video of the current user -->

      <div id="my-camera" class="camera container">
        <p style="color:green; font-weight:bold">Your camera</p>
        <video width="100%" height="100%" autoplay></video>
      </div>
    </div>
  </body>
</html>
